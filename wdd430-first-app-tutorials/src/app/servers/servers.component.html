<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>The app component "servers" works after created using "ng g c [name]"!</h3>
            <label for="">Server Name</label>
                <!-- not two way binding
                <input
                    type="text"
                    class="form-control"
                    (input)="onUpdateServerName($event)"> -->
            <!-- two way binding -->
            <input
                type="text"
                class="form-control"
                [(ngModel)]="serverName">
            <!-- <p> {{ serverName }} </p> -->

            <button 
                class="btn btn-primary" 
                [disabled]="!allowNewServer"
                (click)="onCreateServer()">Add Server</button>
            <!-- This is another way you can do this -->
            <!-- <p [innerText]="allowNewServer"></p> -->
            <!-- <p>{{ allowNewServer }}</p> -->
            <!-- <p>{{ serverCreationStatus }}</p> -->
            <p *ngIf="serverCreated; else noServer">Server was created, serve name is {{ serverName }}</p>
            <ng-template #noServer>
                <p>No Server was created!</p>
            </ng-template>
            <hr>
            <app-username-input></app-username-input>
            <hr>
            <app-server *ngFor="let server of servers"></app-server>
        </div>
    </div>
</div>
