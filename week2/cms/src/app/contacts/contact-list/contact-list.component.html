
<div class="row justify-content-center">
    <div class="col-md-6 .bg-light border">
        <h2>Contacts</h2>
    </div>
    <div class="col-md-6  mt-3">
        <button class="btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 .bg-light border">
            <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                </div>
                <span class="pull-right">
                    <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive"
                        style="max-height: 50px;">
                </span>
            </a> 
    </div>
</div>
